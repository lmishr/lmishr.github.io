    body{background-size: 1700px 3000px;
      background-repeat: repeat; background-image: linear-gradient(white, lightblue);
  			animation: fadeInAnimation ease 2s; 
            animation-iteration-count: 1; 
            animation-fill-mode: forwards; 

		}

    @keyframes fadeInAnimation { 
        0% { 
            opacity: 0; 
        } 
        100% { 
            opacity: 1; 
        } 
    } 
    h1{width:700; opacity:1; color: black; font-size: 30px; align-items: center;}

    .container {
      position: relative;
      text-align: left;      
    }
    .image {
      opacity: 1;
      border: solid black;
      display: block;
      width: 70%;
      height: 20%;
      transition: .5s ease;
      backface-visibility: hidden;
      box-shadow: -5px 1px 7px;
    }
    .center {
	  opacity: 1;
      border: solid black;
      display: block;
      width: 70%;
      height: 20%;

	  margin-right: auto;

	  width: 50%;

	}
    .container:hover .image {
      opacity: 0.5;
    }
    .container:hover .middle {
      opacity: 1;
    }
    .middle {
      transition: .5s ease;
      opacity: 0;
      border: solid black;
      position: absolute;
      top: 35%;
      left: 20%;

	  position: absolute;

	  left: 5px;

	  height: 20%;
	  background-color: black;
	  color: white;
	  padding-left: 10px;
	  padding-right: 10px;
	}
	.bottom-left {
